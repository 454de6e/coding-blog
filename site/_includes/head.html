<head>
  <meta charset="{{ site.encoding }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="{{ page.description }}">
  <meta name="author"
        content="{% for author in page.authors %}{% if forloop.first == false %}, {% endif %}{{ author.name }}{% endfor %}">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.data[site.subdomain].nickname }}</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
